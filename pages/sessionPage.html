<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sessionPage.css">
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Classr. - Sessions</title>
    <script type="module" src="../src/all/allPre.js"></script>
    <script type="module" src="../src/sessions/sessionsPagePre.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="nav-left">
            <div class="nav-btn-container">
                <button id="nav-btn">
                    <i class='bx bx-menu'></i>
                </button>
            </div>
                <a href="home.html"><img src="../static/images/classrLogo.png" class="classrLogo"></a>
        </div>
        <div class="center">
            <p id="navJoinedSessionName"></p>
        </div>
        <div class="nav-right" onclick="toggleMenu()">
            <p class="nav-name"><span id="navFullName"></span></span></p>
            <a href="#"><i class='bx bxs-user-circle' id="user-icon"></i></a>
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <div class="user-icon-container">
                            <i class='bx bxs-user-circle' id="user-icon-d"></i>
                        </div>
                        <div class="user-info-container">
                            <p class="user-name"><span id="userFullName"></span></span></p>
                            <p class="user-email"><span id="userEmail"></span></p>
                        </div>
                    </div>
                    <hr>
                    <a href="#" class="sub-menu-link" id="logout">
                        <i class='bx bx-log-out'></i>
                        <p>Log out</p>
                        <span><i class='bx bx-chevron-right' ></i></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="sidebar-main-content">
        <div class="sidebar">
            <ul>
                <li class="home-btn">
                    <a href="home.html">
                        <i class='bx bx-home-alt'></i>
                        <span class="sidebar-item" id="home">Home</span>
                    </a>
                </li>
                <li>
                    <a href="sessions.html">
                        <i class='bx bx-book-open' id="sessions-icon"></i>
                        <span class="sidebar-item" id="sessions-title">Sessions</span>
                    </a>
                </li>
                <li>
                    <a href="mysessions.html">
                        <i class='bx bx-line-chart' ></i>
                        <span class="sidebar-item">My Sessions</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- MY RECORDS TAB -->
        <div id="screen1" class="screen visible">
            <div class="sub-nav" id="sub-r">
                <div class="back-container">
                    <button class="back-btn" onclick="exitSession()">
                        <i class='bx bx-chevron-left'></i>
                    </button>
                </div>
                <div class="sub-nav-btn">
                    <button id="recitationR">Recitation</button>
                </div>
                <div class="sub-nav-btn">
                    <button id="membersR">Members</button>
                </div>
                <div class="sub-nav-btn">
                    <button id="groupsR">Groups</button>
                </div>
                <div class="sub-nav-btn">
                    <button id="leaderboardR">Leaderboard</button>
                </div>
            </div>
            
            <div id="s-recitation-content">
                <div class="myRecord-container">
                    <div class="myRecord-info-container">
                        <div class="myRecord-title-container">
                            <div class="myRecord-title">My Recitation Record</div>
                            <div class="nameContainer">
                                <div id="s-userName"></div>
                            </div>
                        </div>
                        <hr>
                        
                            
                        <div class="myRecord-userInfo-container">
                            <div class="rankContainer">
                                <div>Rank:</div>
                                <div id="s-userRank"></div>
                            </div>
                            <div class="pointsContainer">
                                <div>Total points:</div>
                                <div id="s-userPoint"></div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</body>
<script src="../src/all/allPost.js"></script>
<script src="../src/sessions/sessionsPagePost.js "></script>
</html>
